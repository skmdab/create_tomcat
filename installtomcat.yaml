---
- hosts: tomcat
  become: true
  tasks:
    - name: Install Java
      yum:
        name: java-1.8.0-openjdk
        state: present
    - name: add tomcatuser
      user:
        name: tomcat
        shell: /sbin/nologin
    - name: get_installer
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.10/bin/apache-tomcat-10.1.10.tar.gz
        dest: /tmp/
    - name: copy
      copy:
        src: /tmp/apache-tomcat-10.1.10.tar.gz
        dest: /usr/local/
        remote_src: yes
    - name: install
      unarchive:
        src: /usr/local/apache-tomcat-10.1.10.tar.gz
        dest: /usr/local
        remote_src: yes
    - name: Change file ownership, group and permissions
      file:
        path: /usr/local/apache-tomcat-10.1.10
        owner: tomcat
        group: tomcat
        recurse: yes
        state: directory
    - name: make tomcat symbolic
      file:
        src: /usr/local/apache-tomcat-10.1.10
        dest: /usr/local/tomcat10
        owner: tomcat
        group: tomcat
        state: link
    - name: make tomcat.service
      file:
        path: /etc/systemd/system/tomcat.service
        state:  touch
    - name: edit tomcat.service
      blockinfile:
        dest: /etc/systemd/system/tomcat.service
        insertafter:
        block: |
          [Unit]
          Description = Apache Tomcat 10
          After = syslog.target network.target
          [Service]
          User = tomcat
          Group = tomcat
          Type = oneshot
          PIDFile =/usr/local/tomcat10/tomcat.pid
          RemainAfterExit = yes
          ExecStart =/usr/local/tomcat10/bin/startup.sh
          ExecStop =/usr/local/tomcat10/bin/shutdown.sh
          ExecReStart =/usr/local/tomcat10/bin/shutdown.sh;/usr/local/tomcat10/bin/startup.sh
          [Install]
          WantedBy = multi-user.target
    - name: chmod 755 tomcat.service
      file:
        path: /etc/systemd/system/tomcat.service
        mode:  0755
    - name: start tomcat
      systemd:
        name: tomcat.service
        state: started
        daemon_reload: yes
        enabled: yes
...
